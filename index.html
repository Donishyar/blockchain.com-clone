<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure your crypto with Blockchain.com. Learn more.</title>
    <link
      id="blockchain-icon"
      rel="icon"
      type="image"
      href="images/blockchain.com-logo.png"
    />
    <link href="styles.css" rel="stylesheet" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <section class="main__section">
      <a href="#" class="top__link">
        Secure your crypto with Blockchain.com. Learn more.</a
      >

      <section class="top__section">
        <header class="header">
          <div class="header-left__items">
            <div class="logo__container">
              <img
                src="./images/blockchain-com-seeklogo.png"
                alt="logo"
                class="logo__image"
              />
            </div>
          </div>
          <div class="header-mid__items">
            <button class="mid__btn app">App</button>
            <button class="mid__btn">Exchange</button>
            <button class="mid__btn">Explorer</button>
            <button class="mid__btn">Institutional</button>
            <span class="material-symbols-outlined"> more_horiz </span>
          </div>
          <div class="header-right__items">
            <div class="header-search__logo">
              <span class="material-symbols-outlined"> search </span>
            </div>
            <button class="header-LogIn__btn">Log In</button>
            <button class="header-signUp__btn">Sign Up</button>
          </div>
          <div class="header-burger">
            <span class="material-symbols-outlined"> menu </span>
          </div>
        </header>
      </section>
      <div class="background__container">
        <img src="./images/bg.svg" alt="background" class="background__image" />
      </div>

      <section class="mid-section">
        <div class="mid__container">
          <div class="mid">
            <p class="mid__heading">Be early to the future of finance</p>
            <p class="mid__text">
              Buy Bitcoin, Ethereum, and other leading cryptocurrencies on a
              platform trusted by millions.
            </p>
            <div class="mid-signUp__container">
              <input
                type="text"
                class="mid__email-input"
                placeholder="Your email address"
              />
              <button class="signUp__btn">Sign Up</button>
            </div>
          </div>
        </div>
      </section>
    </section>
  </body>
</html>
